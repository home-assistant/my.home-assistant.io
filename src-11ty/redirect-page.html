---
layout: base
pagination:
  data: redirects
  size: 1
  alias: redirect
permalink: "redirect/{{ redirect.redirect }}/"
---

<style>
  .ha-card {
    min-height: 158px;
    display: flex;
    flex-direction: column;
  }
  .card-content {
    flex: 1;
  }
  .card-actions {
    padding-right: 8px;
    height: 37px;
  }
  .card-actions a {
    text-decoration: none;
  }
  .fake-button {
    padding: 0 8px;
    line-height: 36px;
    color: rgba(0, 0, 0, 0.38);
    letter-spacing: 0.0892857em;
    font-size: 0.875rem;
    font-weight: 500;
  }
  .instance-footer {
    font-size: 14px;
    padding-top: 16px;
  }
  .instance-footer svg {
    width: 16px;
    height: 16px;
    position: relative;
    bottom: -3px;
  }
</style>

<h1 class="card-header">Open page in your Home Assistant?</h1>
<div class="card-content">
  <p>You've been linked to the page that will {{ redirect.description }}.</p>
</div>

<div class="card-actions">
  <div></div>
  <div class="fake-button open-link">OPEN LINK</div>
</div>

<script>
  window.redirect = {{ redirect | stringify }};
</script>

<script defer src="/js/{{ manifest['my-redirect.js'] }}"></script>
