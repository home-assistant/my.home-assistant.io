---
layout: base
pagination:
  data: redirects
  size: 1
  alias: redirect
permalink: "redirect/{{ redirect.redirect }}/"
---

<style>
  .ha-card {
    min-height: 210px;
    display: flex;
    flex-direction: column;
  }
  .card-content {
    flex: 1;
  }
  .card-actions {
    padding-right: 8px;
    height: 37px;
  }
  .card-actions a {
    text-decoration: none;
  }
  .fake-button {
    padding: 0 8px;
    line-height: 36px;
    color: rgba(0, 0, 0, 0.38);
    letter-spacing: 0.0892857em;
    font-size: 0.875rem;
    font-weight: 500;
  }
</style>

<h1 class="card-header">Open page in your Home Assistant?</h1>
<div class="card-content">
  <p>You've been linked to the page that will {{ redirect.description }}.</p>
</div>
<!-- prettier-ignore -->
<my-redirect
  redirect="{{ redirect.redirect }}"
  {% if redirect.params %} params="{{ redirect.params | stringify | escape }}" {% endif %}
>
  <div class="instance-info">
    <div>
      <div class="instance-header">HOME ASSISTANT INSTANCE</div>
      Loading...
    </div>
  </div>
  <div class='card-actions'>
    <div></div><div class='fake-button'>OPEN LINK</div>
  </div>
</my-redirect>
<script defer src="/js/{{ manifest['my-redirect.js'] }}"></script>
